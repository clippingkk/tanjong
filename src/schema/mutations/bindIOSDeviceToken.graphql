mutation bindIOSDeviceToken(
    $deviceId: String!
    $deviceName: String!
    $appVersion: String!
    $iosDeviceToken: String!
    $os: String!
    $osVersion: String!
) {
  bindDeviceToken(
	deviceId: $deviceId
	deviceName: $deviceName
	appVersion: $appVersion
	iosDeviceToken: $iosDeviceToken
	os: $os
	osVersion: $osVersion
  ) {
	id
  }
}